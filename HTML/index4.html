<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>
    <h3>Image</h3>
    <figure></figure>
    <img src="image.jpg" alt="image" width="400" height="250">
    <figcaption>Hehe</figcaption>
    </figure>

    <h3>Audio Files</h3>
    <audio controls>
        <source src="boot.mp3">
    </audio>
    <audio controls>
        <source src="boot.mp3">
    </audio>
    <h3>Video Files</h3>
    <video height="200px" width="400px" controls>
        <source src="st1.mp4">
        <track 
        src="subtitles1.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
        />
        <track 
        src="subtitles2.vtt"
        kind="subtitles"
        srclang="en"
        label="Hindi"
        />
    </video>
    
    <video height="200px" width="400px" autoplay muted>
        <source src="st1.mp4">
    </video>

     <svg width="900" height="900">

        <ellipse
        cx="400"
        cy="400"
        rx="85"
        ry="55"
        fill="red"
        />
        <text fill="black" font-size="40" font-family="Verdena" x="50" y="50">Zee Cinema</text>


        <circle
        cx="250"
        cy="400"
        r="100"
        stroke="red"
        stroke-width="5"
        fill="pink"
        />
    

    </svg>

    
</body>
</html>

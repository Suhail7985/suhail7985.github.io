<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Table Tags</h1>

    <h3>ordered List</h3>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>Css</li>
        <li>Mern</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Css</li>
        <li>Mern</li>
    </ul>

    <h3>Data List</h3>
    <dl>
    <dt>MERN Stack Course</dt>
    <dd>React</dd>
    <dd>MongoDB</dd>
    <dd>Express</dd>
    <dd>Node</dd>

    <dt>Full Stack Course</dt>
    <dd>React</dd>
    <dd>Java</dd>
    <dd>Pyton</dd>
    <dd>CSS</dd>
    </dl>

<br>
    <table border="2">
        <caption>Leaderboard</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Suhail</td>
            <td>90</td>
        </tr>

        <tr>
            <td>Subham</td>
            <td>88</td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Average</td>
                <td>89</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
